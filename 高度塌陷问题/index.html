    <h2>什么是高度塌陷？</h2>
    <p>在文档流中，父元素的高度默认是默认被子元素撑开的。在浮动布局中，子元素浮动后，其会完全脱离文档流，子元素从文档流中脱离将无法撑起父元素的高度，从而导致父元素高度丢失。父元素的高度丢失后，其下的元素会自动上移，导致页面布局混乱。</p>
